<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width:90%">
        <caption>표제목</caption>
        <colgroup>
        <col>
        
        </colgroup>
        <thead>
            <tr>
                <th scope="col">이름</th> <!-- scope 정보의 방향 -->
                <th scope="col">국어</th>
                <th scope="col">영어</th>
                <th scope="col">수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">영희</th>
                <td>70</th>
                <td>80</th>
                <td>90</th>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row">평균</th>
            <td>70</th>
            <td>70</th>
        </tfoot>
    </table>
</body>
</html>
