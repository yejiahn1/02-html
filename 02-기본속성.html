<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/script.js"></script>
    </head>
    <body>
        <!-- heading -->
        <!-- 웹페이지에서 표시할 제목 또는 부제목 -->
        <h1>네이버</h1>
        <h2>뉴스 스탠다드</h2>
        <h3>경제</h3>
        <hr />
        <!-- p:문단태그 -->
        <!-- 일반적인 텍스트 블록 -->
        <p>문단의 단락을 의미합니다.<br /></p>
        <pre>
            문단의 단락을
            의미합니다.
        </pre>
        <strong>This is important!</strong>
        <!-- 중요한 텍스트 -->
        <b>This is bold</b>
        <!-- 중요하진 않지만 볼드체 사용하고 싶을때 -->
        <em>그냥</em>
        <address>주소 서울시 서초구</address>
        <hr />
        <!-- a:링크 -->
        <!-- 페이지를 연결할 때 사용하는 태그 -->
        <!-- 절대경로 -->
        <a href="http://www.naver.com" target="_blank" title="새창열림">네이버</a>

        <!-- title 속성 : 새창 열림 -->
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
        <!-- 상대경로 -->
        <!-- 나를 기준으로 상대의 경로를 찾음 -->
        <a href="./01-기본설정.html">01-기본설정</a>
        <a href="../"></a>
        <!-- button : js처리할 경우 -->
        <button>버튼</button>

        <!-- img태그 -->
        <img src="https://ssl.pstatic.net/melona/libs/1512/1512610/59f11335426adda4322d_20240930180118713.jpg" alt="" />

        <img
            src="/img/b4f9017284e942231c99_20240912145349168.jpg"
            alt="img"
            height="70"
        /><!-- 서버 에 있는 img 실행 -->
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <h1>html</h1>
        <h2>table</h2>
        <table border="1" style="width:90%">
            <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">국어</th>
                    <th scope="col">영어</th>
                    <th scope="col">수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">영희</th>
                    <th scope="row">70</th>
                    <th scope="row">80</th>
                    <th scope="row">90</th>
                </tr>
                  
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </body>
</html>
